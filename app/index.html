<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My awesome slideshare !</title>
    <link rel="stylesheet" href="vendor/foundation/css/normalize.css">
    <link rel="stylesheet" href="vendor/foundation/css/foundation.css">
    <link rel="stylesheet" href="vendor/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="ressources/Korpo_Sans_Family_Webfonts/stylesheet.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="PresentationPanel" class="uiPanel leftPanel">
      <ul>
        <li class="uiPanelSection">
          <header>Load/Save slideshare</header>
          <section>
            <p>Load slideshare</p>
            <p>Save slideshare </p>
          </section>
        </li>
        <li class="uiPanelSection">
          <header>Select slide</header>
          <section>
            <div class="slideSnapshot">
              <h4>Slide #1</h4>
            </div>
            <div class="slideSnapshot">
              <h4>Slide #2</h4>
            </div>
          </section>
        </li>
        <li class="uiPanelSection">change slideshare theme</li>
        <li class="uiPanelSection">Presentation mode</li>
      </ul>
    </div>
    <div id="SlidePanel" class="uiPanel rightPanel">
      <ul>
        <li class="uiPanelSection">Slide Info</li>
      </ul>
    </div>
    <div class="presentation">
      <div class="slide">
        <h1><i class="fa fa-cube"></i>Slide Title</h1>
        <ul>
          <li>Gnip</li>
          <li>Gnop</li>
          <li>Glup</li>
          <li>Gnark</li>
          <li>Muf</li>
        </ul>
      </div>
    </div>
    <script src="vendor/jquery/jquery.js"></script>
    <script src="vendor/foundation/js/vendor/modernizr.js"></script>
    <script src="vendor/foundation/js/foundation.min.js"></script>
    <script src="vendor/angular/angular.js"></script>
    <script src="deleteMePlz.js"></script>
    <script src="bundle.js"></script>
    <script>$(document).foundation();</script>
  </body>
</html>
