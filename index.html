<!doctype html>
<html ng-app="pepper">
  <head>
    <title>My awesome slideshare !</title>
    
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="font-awesome.css" />
    <link rel="stylesheet" href="style.css" />    

    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="bootstrap.js"></script>
    <script type="text/javascript" src="angular.js"></script>

    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="components/presentation/presentation.js"></script>
    <script type="text/javascript" src="components/slide/slide.js"></script>
    
    <meta charset="utf-8" />
  </head>

  <body>

    <div id="commandZone">
      <i class="left   fa fa-caret-square-o-left"></i>
      <i class="up    fa fa-caret-square-o-up"></i>
      <i class="right  fa fa-caret-square-o-right"></i>
      <i class="down fa fa-caret-square-o-down"></i>
    </div>

    <div id="feedbackLine">
      Hello ! I'm the feedback zone !
    </div>

    <presentation>
      <slide>
	<h1><i class="fa fa-cube"></i>My awesome slideshare !</h1>
	slide #1
      </slide>

      <slide>
	slide #2
      </slide>
    </presentation>
  </body>
</html>
