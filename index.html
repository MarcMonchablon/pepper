<!doctype html>
<html>
  <head>
    <title>My awesome slideshare !</title>
    
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="font-awesome.css" />
    <link rel="stylesheet" href="style.css" />    

    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="bootstrap.js"></script>
    <script type="text/javascript" src="main.js"></script>

    <meta charset="utf-8" />
  </head>

  <body>
    <div id="presentation">
      <div class="slide">
	<h1><i class="fa fa-cube"></i>My awesome slideshare !</h1>	
      </div>
    </div>
    
    <div id="commandZone">
      <i class="left   fa fa-caret-square-o-left"></i>
      <i class="up    fa fa-caret-square-o-up"></i>
      <i class="right  fa fa-caret-square-o-right"></i>
      <i class="down fa fa-caret-square-o-down"></i>
    </div>

    <div id="feedbackLine">
      Hello ! I'm the feedback zone !
    </div>
  </body>
</html>
